<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>

     <!-- Favicons -->
  <link href="favicon.png" rel="icon">
  <link href="apple-touch-icon.png" rel="apple-touch-icon">

    <style>
      button {
        
        border: 6px solid black;
        border-radius: 10px;
        
      }
      
      .game-board {
        width: 60vw;
        height: 60vw;
        margin: 0 auto;
        background-color: plum;
        border: 6px solid black;
        border-radius: 10px;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-columns: 1fr;
      }

      .grid-row {
        border: 6px solid #739dc7;
        border-radius: 6px;
        font-family: Helvetica;
        font-weight: bold;
        font-size: 4em;
        display: grid;
        grid-template-rows: 1fr;
        grid-template-columns: 1fr 1fr 1fr;
        
      }
      .block {
        background-color: rgb(219, 28, 28);
        border: 6px solid green;
        border-radius: 6px;
        font-family: Helvetica;
        font-weight: bold;
        font-size: 20em;
      }
   
      h1 {
        text-align: center;
      }
      h2{
        text-align: center;
        color: purple;
      }

      .black {
      color: black;
      }

      .white {
      color: white;
      }
      
      .purple {
        background-color: purple;
      }

      .palevioletred {
        background-color: palevioletred;
      }

      #restart{
        background-color: palevioletred;
        border: 3px solid purple;
        color: blanchedalmond;
        border-radius: 10px;
        width: 8vw;
        height: 3vw;
        font-size: 15px;
        font-weight: bold;
        min-width: fit-content;
        margin-left: 5vw;
        margin-bottom: 1vw;
        position: relative;
        text-align: center;  
        transition: 0.7s ease-in;
      }

      #restart:active{
        top: 1px;
        transition: ease-in;
      }

      #restart:hover{
        bottom: 1px;
        font-weight: bolder;
        background-color: palevioletred;
        border: 3px solid purple;
        transition: 0.7s ease-in;
      }

    </style>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <h1 style="text-decoration-line: underline; color: purple;">Tic Tac Toe Game</h1>

    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React. -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script src="tiktactoeGame.js" defer type="text/babel"></script>
    
    
  </body>
</html>
